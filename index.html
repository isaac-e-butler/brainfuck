<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="keywords" content="brainfuck, brain, fuck, interpreter" />
        <meta name="author" content="Isaac Butler" />
        <meta name="description" content="A web-based interpreter for 'Brainfuck', an esoteric programming language." />

        <title>Brainf*ck</title>
        <link href="./src/style/index.css" type="text/css" rel="stylesheet" />
        <link href="./src/icons/favicon.svg" type="x-image/icon" rel="icon" />
        <script src="./src/scripts/index.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <div class="editor-container">
                <div class="editor-header">
                    <div class="editor-title"><h1>Brainf*ck</h1></div>
                    <div class="options-left">
                        <button id="share"><img src="./src/icons/actions/share.svg" /></button>
                        <button id="copy" disabled><img src="./src/icons/actions/copy-disabled.svg" /></button>
                        <button id="paste" disabled><img src="./src/icons/actions/paste-disabled.svg" /></button>
                        <button id="delete"><img src="./src/icons/actions/delete-forever.svg" /></button>
                    </div>
                    <div class="options-top">
                        <button id="play"><img src="./src/icons/states/play.svg" /></button>
                    </div>
                </div>
                <div id="editor" class="border"></div>
            </div>
            <div class="input-output-container">
                <div id="status" class="border console">status</div>
                <div id="output" class="border console">output</div>
                <form id="input-form">
                    <!-- disable the input when not needed -->
                    <input
                        id="input"
                        name="input"
                        placeholder="input"
                        class="border-left-only"
                        title="Please enter a singular character - raw numbers can be escaped using '\'"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                    />
                    <button id="input-submit" class="border-right-only" type="submit">
                        <img src="./src/icons/actions/keyboard_return.svg" />
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
